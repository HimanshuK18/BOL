<div class="container" ng-controller="ShipmentSendController">
    <div class="col-lg-12" id="ShipmentLabel">
        <h2 id="ShipmentTitle" class="page-header topheadline">
            Send Shipment 
        </h2>
    </div>
    <div class="col-lg-12" id="divShipmentInput">
        <form name="shipmentform">
            <table id="ShipmentInput" class="table table-bordered table-responsive table-hover">
                <tr>
                    <td class="col-lg-3">Name of Shipper</td>
                    <td class="col-lg-3">
                        <select class="form-control" ng-model="Shipment.shipper" name="shipper" required>
       <option ng-repeat="option in shimentddllist | filter:'Shipper'" value="{{option._id}}">{{option.companyname}}</option>
                        </td>
                    <td class="col-lg-3">Name of Cutoms Origin</td>
                    <td class="col-lg-3">
                        <select class="form-control" ng-model="Shipment.customs" name="customs" required>
       <option ng-repeat="option in shimentddllist | filter:'Customs'" value="{{option._id}}">{{option.companyname}}</option>
    </td>
                </tr>

                <tr>
                    <td class="col-lg-3">Name of Cutoms Destination</td>
                    <td class="col-lg-3">
                        <select class="form-control" ng-model="Shipment.customsdestination" name="customs" required>
       <option ng-repeat="option in shimentddllist | filter:'Customs'" value="{{option._id}}">{{option.companyname}}</option>
    </td>
                    <td class="col-lg-3">Name of Insurer</td>
                    <td class="col-lg-3">
                    <select class="form-control" ng-model="Shipment.insurance" name="insurance" required>
                    <option ng-repeat="option in shimentddllist | filter:'Insurer'" value="{{option._id}}">{{option.companyname}}</option>
                    </td>
                    
                </tr>
                <tr>
                    <td class="col-lg-3">Cost of Goods (USD)</td>
                    <td class="col-lg-3"><input class="form-control" ng-model="Shipment.costofgoods" required type="text" name="costofgoods"/></td>
                    <td class="col-lg-3">Place of Shippment</td>
                    <td class="col-lg-3"><input class="form-control" ng-model="Shipment.placeofshippment" required type="text" name="placeofshippment"/></td>
                    
                </tr>
                <tr>
                    <td class="col-lg-3">Date of Shipment</td>
                    <td class="col-lg-3">
                        <input type="date" class="form-control" ng-model="Shipment.dateofshipment" required  name="dateofshipment">
                    </td>
                </tr>
                
            </table>
            <table class="table table-bordered table-responsive table-hover">
                <tr>
                    <td style="text-align: center" class="col-lg-6">
                        <button ng-click="SendShipment(shipmentform)" class="btn btn-success">Send Shipment</button>
                    </td>
                    <td style="text-align: center" class="col-lg-6">
                        <button class="btn btn-danger" ng-click="deselectS()" formnovalidate>Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
