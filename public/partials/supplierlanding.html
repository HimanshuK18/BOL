<div class="container" ng-controller="supplierlandingController" style="min-height: 600px;width:100%;" ng-style="{'background-image':'url(Images/3pl.jpg)','background-size': 'cover'}" >
    
    <div class="col-lg-12" id="ExpoterLabel">
        <h2 id="ExpoterTitle" class="page-header topheadline">
            Supplier Dashboard
        </h2> 
        <nav class="nav navbar-default" >
            <div class="container-fluid">
                 <ul class="nav navbar-nav"  >
                  <li><a href="#/roles">Dashboard</a></li>
                  <li class="active"><a href="">Transit View</a></li>
                  <li><a href="#/blockchaintracking">Blockchain</a></li>
                </ul>
              </div>
            </nav>
            
    </div>
   
<!-- Maps and charts -->
    <div >
        <table style="border-top: 10px solid black;border-left: 10px solid black;border-right: 5px solid black;width:100%;">
            <tr>
                    <th class="col-lg-6 clinicalclass" style="border: 1px solid black;">Live Shipments</th>
                    <th class="col-lg-6 clinicalclass"  style="border: 1px solid black;">On Time Delivery (%)</th>
            </tr>
            <tr>
                <td class="col-lg-6" style="border: 1px solid black;">
                     <div id="map" style="height:350px;width:630px"> </div>
                </td>
                <td class="col-lg-6"  style="border: 1px solid black;">
                     <div style="height:290px;width:550px;background-color:beige;">
                        <canvas id="line" class="chart chart-line" chart-data="data"
                            chart-labels="labels" chart-series="series" chart-options="options"
                            chart-dataset-override="datasetOverride" chart-click="onClick">
                        </canvas>
                    </div>
                </td>
            </tr>
        </table>
        <table style="border-top: 10px solid black;border-left: 10px solid black;border-right: 5px solid black;border-bottom: 5px solid black;width:100%;">
            <tr>
                    <th class="col-lg-4 clinicalclass" style="border: 1px solid black;">TEMPERATURE BREACHES (No.)</th>
                    <th class="col-lg-4 clinicalclass" style="border: 1px solid black;">On Time Delivery (%)</th>
                    <th class="col-lg-4 clinicalclass" style="border: 1px solid black;">QUALITY BREACHED (No.)</th>
            </tr>
            <tr>
                <td><canvas id="bar" class="chart chart-bar"
                    chart-data="bardata" chart-labels="labels" chart-options="baroptions"> chart-series="series"
                  </canvas></td>
                


                
                    <td class="col-lg-4" style="border: 1px solid black;">
                            
                            <div style="height:300px;width:300px;position:relative;">
                                
                                    <span style="color:white;margin-left:80px;">ON TIME IN FULL (%) </span>
                                <canvas id="doughnut">
                                </canvas> 
                                <P ><center>
                                        <font color="white">Within time limit:594</font> </br>
                                        <font color="white">Out of time limit:73</font> </br>
                                        <font color="white">Success Rate:89 %</font>
                                    </center>
                                </P>
                            </div>
                        </td>

                        <td><canvas id="bar1" class="chart chart-bar"
                    chart-data="bar2data" chart-labels="labels" chart-options="bar2options"> chart-series="series"
                  </canvas></td>

            
         <!--   <td class="col-lg-4" style="border: 1px solid black;"></td></tr> -->
        </table>

</div>
<!-- end of maps and charts -->

    
    
    
</div>
